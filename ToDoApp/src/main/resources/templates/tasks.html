<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>To-Do List</h1>

    <!-- Add Task Form -->
    <form th:action="@{/tasks/add}" method="post">
      <input type="text" name="title" placeholder="Task title..." required />
      <input
        type="text"
        name="description"
        placeholder="Task description..."
        required
      />
      <button type="submit">Add Task</button>
    </form>

    <!-- Task List -->
    <ul>
      <li th:each="task : ${tasks}">
        <strong th:text="${task.title}"></strong>:
        <span
          th:text="${task.description}"
          th:style="${task.completed} ? 'text-decoration: line-through;' : ''"
        ></span>

        <!-- Mark as Completed -->
        <form
          th:action="@{/tasks/complete/{id}(id=${task.id})}"
          method="post"
          style="display: inline"
        >
          <button type="submit">✔️</button>
        </form>

        <!-- Delete Task -->
        <form
          th:action="@{/tasks/delete/{id}(id=${task.id})}"
          method="post"
          style="display: inline"
        >
          <button type="submit">❌</button>
        </form>
      </li>
    </ul>
  </body>
</html>
